TrajectoryPlannerROS:
  dwa: true
  max_vel_x: 0.38
  min_vel_x: 0.2
  max_vel_theta: 0.5 
  min_in_place_vel_theta: 0.2

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1

  acc_lim_theta: 0.3
  acc_lim_x: 2.0
  acc_lim_y: 2.0

  meter_scoring: true
  sim_time: 1.0

  holonomic_robot: true
  
  path_distance_bias: 32.0
  goal_distance_bias: 10.0
  occdist_scale: 0.02

  planner_frequency: 0.2
  
  
